version: 1
applications:
  - appRoot: apps/site
    backend:
      phases:
        build:
          commands:
            - pwd
            - cd ../..
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
            - cd apps/site
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ../..
            - npm ci
        build:
          commands:
            - npx nx run site:build --prod
        postBuild:
          commands:
            - cp -R dist/apps/site/.next apps/site
            - cp dist/apps/site/package.json apps/site/package.json
            - cd apps/site
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
