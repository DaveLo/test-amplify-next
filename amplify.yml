version: 1
applications:
  - appRoot: apps/site
    backend:
      phases:
        build:
          commands:
            - pwd
            - cd ../..
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
            - cd apps/site
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ../..
            - npm ci
        build:
          commands:
            - npx nx run site:build --prod
        postBuild:
          commands:
            - cd apps/site
      artifacts:
        baseDirectory: ../../dist/apps/site/.next
        files:
          - '**/*'
      cache: paths:[]
